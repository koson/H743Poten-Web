services:
  h743poten-web:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: h743poten-web
    ports:
      - "8080:8080"
    volumes:
      # Mount logs for persistence
      - ./logs:/app/logs
      # Mount device for hardware access (for Raspberry Pi)
      - /dev:/dev
    environment:
      - FLASK_ENV=production
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    privileged: true  # Needed for device access
    networks:
      - h743poten-network
    
  h743poten-dev:
    build: 
      context: .
      dockerfile: Dockerfile.dev
    container_name: h743poten-dev
    ports:
      - "5000:8080"
    volumes:
      # Mount source code for live development
      - .:/app
      - ./logs:/app/logs
    environment:
      - FLASK_ENV=development
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - h743poten-network
    profiles:
      - dev

