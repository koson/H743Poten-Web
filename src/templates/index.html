<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H743Poten - Potentiostat Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-microchip me-2"></i>H743Poten
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">
                            <i class="fas fa-home"></i> Dashboard
                        </a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <span id="connection-status" class="text-light me-3">
                        <i class="fas fa-plug"></i> Disconnected
                    </span>
                    <button id="connect-btn" class="btn btn-outline-light">
                        <i class="fas fa-link"></i> Connect
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-3">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-lg-3 col-md-4">
                <div class="card mb-3">
                    <div class="card-header">
                        <i class="fas fa-cogs me-2"></i>Controls
                    </div>
                    <div class="card-body">
                        <!-- Measurement Mode Selection -->
                        <div class="mb-3">
                            <label class="form-label">Measurement Mode</label>
                            <select id="mode-select" class="form-select">
                                <option value="CV">Cyclic Voltammetry (CV)</option>
                                <option value="DPV">Differential Pulse Voltammetry (DPV)</option>
                                <option value="SWV">Square Wave Voltammetry (SWV)</option>
                                <option value="CA">Chronoamperometry (CA)</option>
                            </select>
                        </div>

                        <!-- Parameter Controls -->
                        <div id="cv-params" class="measurement-params">
                            <div class="mb-2">
                                <label class="form-label">Start Voltage (V)</label>
                                <input type="number" class="form-control" id="cv-start-voltage" value="-0.5" step="0.1">
                            </div>
                            <div class="mb-2">
                                <label class="form-label">End Voltage (V)</label>
                                <input type="number" class="form-control" id="cv-end-voltage" value="0.5" step="0.1">
                            </div>
                            <div class="mb-2">
                                <label class="form-label">Scan Rate (V/s)</label>
                                <input type="number" class="form-control" id="cv-scan-rate" value="0.05" step="0.01">
                            </div>
                            <div class="mb-2">
                                <label class="form-label">Step Size (V)</label>
                                <input type="number" class="form-control" id="cv-step-size" value="0.01" step="0.001">
                            </div>
                        </div>

                        <!-- Control Buttons -->
                        <div class="d-grid gap-2 mt-3">
                            <button id="setup-btn" class="btn btn-primary">
                                <i class="fas fa-check-circle"></i> Setup
                            </button>
                            <button id="start-btn" class="btn btn-success" disabled>
                                <i class="fas fa-play"></i> Start
                            </button>
                            <button id="stop-btn" class="btn btn-danger" disabled>
                                <i class="fas fa-stop"></i> Stop
                            </button>
                            <button id="export-btn" class="btn btn-secondary">
                                <i class="fas fa-download"></i> Export Data
                            </button>
                        </div>
                    </div>
                </div>

                <!-- UART Console -->
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-terminal me-2"></i>UART Console
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-2">
                            <input type="text" id="uart-input" class="form-control" placeholder="Enter SCPI command">
                            <button id="uart-send-btn" class="btn btn-outline-primary">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                        <div class="btn-group w-100 mb-2">
                            <button id="clear-uart-btn" class="btn btn-outline-warning btn-sm flex-fill">
                                <i class="fas fa-broom"></i> Clear
                            </button>
                            <button id="export-uart-btn" class="btn btn-outline-success btn-sm flex-fill">
                                <i class="fas fa-download"></i> Export
                            </button>
                        </div>
                        <div class="border rounded p-2" style="height: 200px; overflow-y: auto; background-color: #f8f9fa; font-size: 0.8rem;" id="uart-output">
                            <div class="text-muted">UART communication log will appear here...</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-lg-9 col-md-8">
                <div class="card h-100">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span><i class="fas fa-chart-line me-2"></i>Real-time Data</span>
                        <div class="d-flex align-items-center">
                            <button id="fullscreen-plot-btn" class="btn btn-sm btn-outline-primary me-2" title="Toggle Fullscreen">
                                <i class="fas fa-expand"></i>
                            </button>
                            <button id="clear-plot-btn" class="btn btn-sm btn-outline-warning" title="Clear Plot">
                                <i class="fas fa-eraser"></i>
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="plot-container" style="width: 100%; height: calc(100vh - 250px);"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
