<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="#28a745" stroke="#20c997" stroke-width="2"/>
  
  <!-- Rocket icon for V3.0 -->
  <g transform="translate(50,50) scale(1.5)">
    <!-- Rocket body -->
    <path d="M0,-20 L-6,-8 L-3,0 L-8,8 L-2,12 L0,10 L2,12 L8,8 L3,0 L6,-8 Z" 
          fill="white" stroke="#1e7e34" stroke-width="1"/>
    
    <!-- Rocket window -->
    <circle cx="0" cy="-12" r="3" fill="#20c997"/>
    
    <!-- Flame -->
    <path d="M-2,10 L0,18 L2,10" fill="#ffc107" stroke="#fd7e14" stroke-width="0.5"/>
    
    <!-- Enhancement rings -->
    <circle cx="0" cy="0" r="25" fill="none" stroke="white" stroke-width="0.5" opacity="0.4" stroke-dasharray="2,2"/>
    <circle cx="0" cy="0" r="18" fill="none" stroke="white" stroke-width="0.5" opacity="0.6" stroke-dasharray="1,1"/>
  </g>
  
  <!-- Version indicator -->
  <text x="50" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">V3.0</text>
</svg>
