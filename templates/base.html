<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H743Poten</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        .parameter-group {
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        
        .card {
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        
        .form-label {
            margin-bottom: 0.25rem;
            font-size: 0.875rem;
        }
        
        .table-sm td, .table-sm th {
            font-size: 0.875rem;
        }
        
        #plot-container {
            min-height: 400px;
        }
        
        .btn-group .btn {
            padding: 0.25rem 0.5rem;
        }
        
        .collapse-icon {
            transition: transform 0.3s;
        }
        
        [aria-expanded="true"] .collapse-icon {
            transform: rotate(180deg);
        }
        
        .nav-pills .nav-link.active {
            background-color: #007bff;
        }
        .status-connected { color: #28a745; }
        .status-disconnected { color: #dc3545; }
        .main-content {
            min-height: 80vh;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">H743Poten</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-home"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item" data-feature="measurements">
                        <a class="nav-link" href="/measurements">
                            <i class="fas fa-chart-line"></i> Measurements
                        </a>
                    </li>
                    <li class="nav-item" data-feature="analysis_workflow">
                        <a class="nav-link" href="/workflow">
                            <i class="fas fa-project-diagram"></i> Analysis Workflow
                        </a>
                    </li>
                    <li class="nav-item" data-feature="ai_dashboard">
                        <a class="nav-link" href="/ai-dashboard">
                            <i class="fas fa-brain"></i> AI Dashboard
                        </a>
                    </li>
                    <li class="nav-item" data-feature="calibration">
                        <a class="nav-link" href="/calibration">
                            <i class="fas fa-balance-scale"></i> Calibration
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/settings">
                            <i class="fas fa-cog"></i> Settings
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span class="navbar-text" id="connection-status">
                            <i class="fas fa-circle status-disconnected"></i> Disconnected
                        </span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    {% block content %}{% endblock %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Global connection state -->
    <script src="{{ url_for('static', filename='js/connection_state.js') }}"></script>
    
    <!-- Dynamic Navigation Script -->
    <script>
        // Global connection status updater
        function updateGlobalConnectionStatus(state) {
            const statusElement = document.getElementById('connection-status');
            if (statusElement) {
                if (state.isConnected) {
                    statusElement.innerHTML = '<i class="fas fa-circle status-connected"></i> Connected';
                } else {
                    statusElement.innerHTML = '<i class="fas fa-circle status-disconnected"></i> Disconnected';
                }
            }
        }
        
        // Load feature settings and update navigation
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                const response = await fetch('/api/settings/features');
                const data = await response.json();
                
                if (data.success) {
                    const features = data.features;
                    
                    // Hide/show navigation items based on feature settings
                    document.querySelectorAll('[data-feature]').forEach(item => {
                        const featureName = item.dataset.feature;
                        const feature = features[featureName];
                        
                        if (feature && !feature.enabled) {
                            item.style.display = 'none';
                        } else {
                            item.style.display = '';
                        }
                    });
                }
            } catch (error) {
                console.warn('Failed to load feature settings for navigation:', error);
            }
            
            // Set up global connection status monitoring
            if (typeof connectionState !== 'undefined') {
                connectionState.addListener(updateGlobalConnectionStatus);
                connectionState.initializeFromServer();
            }
        });
    </script>
    
    <!-- Custom Scripts -->
    {% block scripts %}{% endblock %}
</body>
</html>
