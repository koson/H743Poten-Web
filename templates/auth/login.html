<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - H743Poten System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            backdrop-filter: blur(10px);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h2 {
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: #666;
            font-size: 14px;
        }
        
        .form-floating {
            margin-bottom: 20px;
        }
        
        .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .alert {
            border-radius: 10px;
            border: none;
        }
        
        .demo-accounts {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            font-size: 12px;
        }
        
        .demo-accounts h6 {
            color: #495057;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .demo-account {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            cursor: pointer;
            padding: 2px 5px;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        
        .demo-account:hover {
            background-color: #e9ecef;
        }
        
        .demo-account strong {
            color: #495057;
        }
        
        .demo-account small {
            color: #6c757d;
        }
        
        .loading {
            display: none;
        }
        
        .loading .spinner-border {
            width: 1rem;
            height: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2><i class="fas fa-flask me-2"></i>H743Poten</h2>
            <p>Electrochemical Analysis System</p>
        </div>
        
        <form id="loginForm">
            <div class="form-floating">
                <input type="text" class="form-control" id="username" placeholder="Username" required autocomplete="username">
                <label for="username"><i class="fas fa-user me-2"></i>Username</label>
            </div>
            
            <div class="form-floating">
                <input type="password" class="form-control" id="password" placeholder="Password" required autocomplete="current-password">
                <label for="password"><i class="fas fa-lock me-2"></i>Password</label>
            </div>
            
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-login">
                    <span class="login-text">
                        <i class="fas fa-sign-in-alt me-2"></i>Sign In
                    </span>
                    <span class="loading">
                        <span class="spinner-border spinner-border-sm me-2" role="status"></span>
                        Signing in...
                    </span>
                </button>
            </div>
        </form>
        
        <div id="alert-container"></div>
        
        <!-- Demo Accounts -->
        <div class="demo-accounts">
            <h6><i class="fas fa-info-circle me-1"></i>Demo Accounts</h6>
            <div class="demo-account" onclick="fillLogin('admin', 'admin123')">
                <strong>admin</strong>
                <small>admin123</small>
            </div>
            <div class="demo-account" onclick="fillLogin('operator', 'operator123')">
                <strong>operator</strong>
                <small>operator123</small>
            </div>
            <div class="demo-account" onclick="fillLogin('researcher', 'research123')">
                <strong>researcher</strong>
                <small>research123</small>
            </div>
            <div class="demo-account" onclick="fillLogin('viewer', 'viewer123')">
                <strong>viewer</strong>
                <small>viewer123</small>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const loginForm = document.getElementById('loginForm');
        const alertContainer = document.getElementById('alert-container');
        const loginText = document.querySelector('.login-text');
        const loading = document.querySelector('.loading');
        
        // Fill login credentials for demo
        function fillLogin(username, password) {
            document.getElementById('username').value = username;
            document.getElementById('password').value = password;
        }
        
        // Show alert message
        function showAlert(message, type = 'danger') {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} alert-dismissible fade show mt-3`;
            alert.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);
            
            // Auto dismiss after 5 seconds
            setTimeout(() => {
                if (alert.parentNode) {
                    alert.remove();
                }
            }, 5000);
        }
        
        // Handle form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showAlert('Please enter both username and password.');
                return;
            }
            
            // Show loading state
            loginText.style.display = 'none';
            loading.style.display = 'inline';
            
            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert(`Welcome back, ${username}!`, 'success');
                    
                    // Store user info
                    if (data.user && data.user.session_id) {
                        localStorage.setItem('user_session', data.user.session_id);
                        localStorage.setItem('username', username);
                    }
                    
                    // Redirect to main application
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                    
                } else {
                    showAlert(data.error || 'Login failed. Please check your credentials.');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                showAlert('Connection error. Please try again later.');
            } finally {
                // Reset loading state
                loginText.style.display = 'inline';
                loading.style.display = 'none';
            }
        });
        
        // Check if already logged in
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/auth/check-session');
                const data = await response.json();
                
                if (data.success && data.authenticated) {
                    // Already logged in, redirect to main app
                    window.location.href = '/';
                }
            } catch (error) {
                // Ignore errors, show login form
                console.log('Not logged in, showing login form');
            }
        });
        
        // Auto-focus username field
        document.getElementById('username').focus();
    </script>
</body>
</html>
